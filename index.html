<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body onload="showQues(0)">
    <section class="userBox" id="userMainBox">
        <section id="userBox">
            <h2 class="text-center my-3">User Name</h2>
            <form action="javascript:void(0)">
                <input type="text" class="form-control my-3" name="userName" id="userInput" required>
                <div class="userBtn">
                    <button onclick="userSubmit(this)">SUBMIT</button>
                </div>
            </form>
        </section>
    </section>
    <section class="mainBox" id="mainBox">
        <section class="quizBox" id="quizBox">
            <div class="header">
                <div>
                    <span>User Name: </span>
                    <b><span id="userName"></span></b>
                </div>
                <div>
                    <span id="min">15</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>
            </div>
            <div class="quizBody">
                <div>
                    <h4 id="questions"></h4>
                </div>
                <div>
                    <li class="quizOptions"></li>
                    <li class="quizOptions"></li>
                    <li class="quizOptions"></li>
                    <li class="quizOptions"></li>
                </div>
            </div>
            <div class="footer">
                <div id="quesCount"></div>
                <div>
                    <button id="nextBtn" onclick="nextQuestion()">NEXT QUES</button>
                </div>
            </div>
        </section>
    </section>
    <section id="resultBox" >
        <section id="resultBox2">
            <div class="text-center">
                <h3>QUIZ STATUS</h3>
            </div>
            <div class="text-center my-3 pt-3">
                <span>USER NAME</span>
                <span id="showName"></span>
            </div>
            <div class="text-center my-3">
                <span>SCORE</span>
                <span id="userScore"></span>
            </div>        
            <div class="text-center my-3">
                <span>TOTAL QUESTIONS</span>
                <span id="totalQues"></span>
            </div>
            <div class="text-center my-3">
                <span>WRONG</span>
                <span id="wrongAns"></span>
            </div>
            <div class="backBtn">
                <a href="javascript:void(0)" onclick="backBtn()">Start Quiz</a>
            </div>
        </section>
    </section>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</html>
